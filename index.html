<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KawaiiGF — PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="KawaiiGF">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css?v=15">
  <script>
    (function(){
      function setVH(){ document.documentElement.style.setProperty('--vh', (window.innerHeight*0.01) + 'px'); }
      setVH(); window.addEventListener('resize', setVH); window.addEventListener('orientationchange', setVH);
    })();
  </script>
</head>
<body>
  <header class="safe-header">
    <a href="https://kawaigf.com" class="logo" target="_blank" rel="noopener">kawaigf.com</a>
  </header>

  <main class="deck" id="deck" aria-live="polite">
    <div class="hint">Glisse à gauche ❌ / droite ✅</div>
  </main>

  <script src="app.js?v=15"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);
    }
  </script>
</body>
</html>
