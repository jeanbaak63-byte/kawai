<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KawaiiGF — PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="KawaiiGF">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css?v=12">
  <script>
    (function(){
      function setVH(){ document.documentElement.style.setProperty('--vh', (window.innerHeight*0.01) + 'px'); }
      setVH(); window.addEventListener('resize', setVH); window.addEventListener('orientationchange', setVH);
    })();
  </script>
</head>
<body>
  <div class="app">
    <header>
      <a href="https://kawaigf.com" class="logo" target="_blank" rel="noopener" aria-label="kawaigf.com">
        <span>kawaigf.com</span>
      </a>
    </header>

    <main class="deck" id="deck" aria-live="polite">
      <div class="hint">Glisse à gauche ❌ / droite ✅</div>
    </main>

    <div class="controls">
      <button class="btn nope" id="btnNope" aria-label="Nope">❌</button>
      <button class="btn like" id="btnLike" aria-label="Like">❤️</button>
    </div>

    <footer class="footer"><strong>kawaigf.com</strong> — Profils & images libres (Pixabay)</footer>
  </div>

  <script src="app.js?v=12"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);
    }
  </script>
</body>
</html>
